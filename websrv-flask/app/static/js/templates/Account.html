<div class="jumbotron">Account</div>

<div>
    <ew-load loading="loading">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">E-Mail</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputEmail" ng-model="account.email" ng-enter="updateEmail()">
                </div>
                <input class="btn btn-default col-sm-2" type="button" value="Update E-Mail" ng-click="updateEmail()">
            </div>
            <div class="form-group">
                <label for="inputLocale" class="col-sm-2 control-label">Language</label>
                <div class="col-sm-8">
                    <select style="width: 100%" ng-model="account.locale">
                        <option ng-repeat="locale_elem in locales" ng-selected="{{ locale_elem[0] == locale }}" value="{{ locale_elem[0] }}">{{ locale_elem[1] }}</option>
                    </select>
                </div>
                <input class="btn btn-default col-sm-2" type="button" value="Update Language" ng-click="updateLocale()">
            </div>
        </form>
    </ew-load>
</div>
